<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="" th:href= "@{css/mycss.css}">
</head>
<body style="background: #e2e2e2;">
    
    

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center"> Welcome to Farma Software Solutions !!</h1>
                <h3 class="text-center mt-3"> Login Here</h3>

                <img class="avatar" src="" th:src="@{/images/bridge.jpg}" alt="">

                <form class="bg-white p-5 mt-3" th:action= "@{/process}" method="post" th:object="${loginData}">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">UserName</label>
                        <input
                        type="text"
                        name="userName"
                        th:value="${loginData.userName}"
                        class="form-control"
                        th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp" />
                        <div th:each= "e:${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>

                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email Address</label>
                        <input 
                        type="email"
                        name="email"
                        th:value="${loginData.email}"
                        class="form-control"
                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                        id="exampleInputPassword1"/>
                        <div th:each="e:${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input name="agree" type="checkbox" class="form-check-input" th:classappend="${#fields.hasErrors('agree')} ? 'is-invalid' : ''" id="exampleCheck1" />

                        <label class="form-check-label" for="exampleCheck1">Check me out</label>

                        <div th:each="e:${#fields.errors('agree')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                        </div>
                    </div>

                    <div class="container text-center">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>

                    <a class="flex--item s-link fs-caption" href="/users/account-recovery">Forgot password?</a>

                    </form>

                
                <div class="text-center">
                    Donâ€™t have an account? 
                    <a href="/registration">Sign up</a>
                
                    <div class="mt12">
                        Are you an employer? <a href="" name="talent">Sign up on Talent
                            </a>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <script th:src="@{/js/myjs.js}"></script>

</body>
</html>
